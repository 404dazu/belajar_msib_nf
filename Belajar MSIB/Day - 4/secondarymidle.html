<body>
    <h3>Sebelum masukan Jawaban diharapkan masukan nama anda dahulu! dan masukan status pendidikan anda!</h3>
    <input type="text" name="nama" value="" placeholder="Nama Lengkap"
							       size="50" maxlength="100"/>
    <h3>Status Pendidikan Anda!</h3>
    <h1><select name="pendidikan">
        <option value="" selected>-- Pilih Pendidikan --</option>
        <option value="SD">SD</option>
        <option value="SMP">SMP</option>
        <option value="SMA">SMA</option>
        <option value="D3">D3</option>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="S3">S3</option>
    </select></h1>
    <h3>Apakah kamu menyukai Kota Jakarta?</h3>
    <input type="radio" name="jakartaKita" value="Iya"/>Iya<br/>
    <input type="radio" name="jakartaKitan" value="Tidak"/>Tidak<br/>
    <h3>Menurut kalian apakah Ibu Kota Jakarta sudah ada kemajuan?</h3>
    <input type="checkbox" name="jakartaKita" value="Iya"/>Iya<br/>
    <input type="checkbox" name="jakartaKitan" value="Tidak"/>Tidak<br/>
    <h4>Jika tidak berikan alasannya </h4> <textarea name="komentar" cols="50" rows="5">Alasan anda!</textarea><br/>

    <input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
	<input type="reset" name="unproses" value="Batal" />

</body>
