<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="Form Register Member" method="GET" action="#">
        <table border="1" align="center" cellpading="20" width="50%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Form Regristasi Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%"><label>Username</label></td>
						<td>
							<input type="text" name="namaProduk" value=""
							       size="50" maxlength="100"/>
						</td>
                </tr>
                <tr>
                    <td width="25%"><label>Password</label></td>
						<td>
							<input type="password" name="password" value=""
							       size="50" maxlength="100"/>
						</td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="grey">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
