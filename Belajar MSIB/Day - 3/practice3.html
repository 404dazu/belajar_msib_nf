<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form name="formLatihan" method="GET" action="#">
        <table border="0" align="center" cellpading="20" width="100%">
            <thead>
                <tr bgcolor="green">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%"><label>Nama</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Nama Lengkap"
                        size="50" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td>
                        <input type="text" name="email" value="" placeholder="Alamat Email"
                        size="50" maxlength="100"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>
                        <input type="radio" name="gender" value="L" checked/> Laki - Laki&nbsp;&nbsp;
                        <input type="radio" name="gender" value="P"/> Perempuan
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label>Hobby</label></td>
                    <td>
                        <input type="checkbox" name="hobby" value="Membaca"/>Membaca<br/>
                        <input type="checkbox" name="hobby" value="Menulis"/>Write<br/>
                        <input type="checkbox" name="hobby" value="Melihat" checked/>Reading<br/>
                        <input type="checkbox" name="hobby" value="Mengolah"/>Olahraga<br/>
                    </td>
                </tr>
                <tr>
                    <td><label>Pendidikan Terakhir</label></td>
                    <td>
                        <option value="">SD</option>
                        <option value="">SMP</option>
                        <option value="">SMK/SMA/STM</option>
                        <option value=""></option>
                        <option value=""></option>
                    </td>
                </tr>
                <tr>
                    <td valign="top"><label>Komentar</label></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
